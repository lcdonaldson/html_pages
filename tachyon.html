<!-- This html is really no different except that here I am mainly using
Tachyon.io for the css classes which allows me to have functional
css in my html file. One class per attribute. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.6.2/tachyons.css">
  <title>Document</title>
</head>

<style>
.bg-peach { background-color: #ffdab9; }
.flex { display: flex; }
.flex1 { flex: 1; }
</style>

<body>
  <header class="f1 tc">This is an example of functional css</header>
  <div class="container mt6 ph4 flex">
    <p class="bg-peach pa3 tc flex1"><a class="bg-yellow">0</a>Hey there</p>
    <p class="bg-green pa3 tc flex1"><a class="bg-yellow">1</a>one</p>
    <p class="bg-blue pa3 tc flex1"><a class="bg-yellow">2</a>two</p>
    <p class="bg-orange pa3 tc flex1"><a class="bg-yellow">3</a>three</p>
  </div>
  <footer class="m7 bg-peach">
    <p class="bg-light-green flex">
      <li class="flex1">Software Solutions LLC</li>
      <li class="flex1">Copyright 2017</li>
      <li class="flex1">Pea Ridge Arkansas</li>
    </p>
  </footer>
</body>

</html>
